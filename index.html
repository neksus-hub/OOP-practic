<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>Web-разработчики</title>
  </head>
  <body>
    <div class="form-wrapper">
      <form action="#" class="form">
        <h1 class="form-title">Web-разработчики</h1>
        <div class="form-options">
          <div class="form-inputs">
            <input
              type="text"
              class="form-input"
              id="name"
              placeholder="Ваше Имя"
            />
            <input
              type="text"
              class="form-input"
              id="subname"
              placeholder="Ваша Фамилия"
            />
            <input
              type="text"
              class="form-input"
              id="age"
              placeholder="Ваш возраст"
            />
            <input
              type="text"
              class="form-input"
              id="org"
              placeholder="Организация"
            />
            <input
              type="text"
              class="form-input"
              id="skills"
              placeholder="Навыки"
            />
            <input
              type="text"
              class="form-input"
              id="salary"
              placeholder="Зарплата"
            />
            <div class="input-group">
              <label class="input-label" for="children">Наличие детей</label>
              <input type="checkbox" class="form-input" id="children" />
            </div>
          </div>

          <div class="form-selects">
            <div class="select-group">
              <label for="area" class="select-label">Область разработки:</label>
              <select name="area" id="area" class="select">
                <option value="front">FrontEnd</option>
                <option value="back">BackEnd</option>
              </select>
            </div>
            <div class="add-options" id="add-options">
              <div class="select-group">
                <label for="lvl" class="select-label">Ваш уровень:</label>
                <select name="lvl" id="lvl" class="select">
                  <option value="jun">Junior</option>
                  <option value="middle">Middle</option>
                  <option value="senior">Senior</option>
                </select>
              </div>
              <div class="select-group">
                <label for="exp" class="select-label">Ваш опыт работы:</label>
                <select name="exp" id="exp" class="select">
                  <option value="1 год">1 год</option>
                  <option value="3 года">3 года</option>
                  <option value="6 лет">6 лет</option>
                </select>
              </div>
              <div class="select-group">
                <label for="floor" class="select-label">Ваш пол:</label>
                <select name="floor" id="floor" class="select">
                  <option value="male">муж</option>
                  <option value="female">жен</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button class="save-btn" id="save" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="table-block">
      <table class="table">
        <tr class="row">
          <td class="column">
            <h3 class="table-title" id="name">Имя</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="subname">Фамилия</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="age">Возраст</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="org">Организация</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="org">Навыки</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="floor">Пол</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="child">Дети</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="lvl">Уровень</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="exp">Опыт работы</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="salary">Зарплата</h3>
          </td>
          <td class="column">
            <h3 class="table-title" id="salary">Удалить</h3>
          </td>
        </tr>
      </table>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
